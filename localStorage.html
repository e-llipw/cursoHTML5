<!DOCTYPE html>
<html>
    <head>
        <title>localStorage</title>

        <script>
            function salvar(){
                localStorage.setItem("lNome", document.getElementById("nome").value);
            }

            function exibir(){
                document.getElementById("nome").value=localStorage.getItem("lNome");
            }
        </script>
    </head>
    <body onload="exibir();">
        <form>
            <input type="text" id="nome" placeholder="nome">
            <input type="button" value="salvar" onclick="salvar();">
        </form>
    </body>
</html>
